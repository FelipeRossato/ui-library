<!doctype html>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite</title>
</head>

<body>
  <h1>UI Components Library</h1>

  <UI-Button icon="add" label="Adicionar" color="primary" /></UI-Button>

  <br />

  <UI-Button icon="settings" label="Configurações" color="secondary" /></UI-Button>

  <br />

  <UI-Button icon="delete" label="Deletar" color="danger" /></UI-Button>

  <br />

  <UI-InputField label="Nome completo:" placeholder="Fulano de tal" type="text"
    border-color="secondary" /></UI-InputField>

  <br />

  <UI-InputField label="Email (disabled):" placeholder="fulano@google.com.br" type="text"
    disabled="true" /></UI-InputField>

  <br />

  <UI-InputField label="Adicione uma senha forte:" placeholder="Fulan0123@" type="password"
    border-color="secondary" /></UI-InputField>

  <br />

  <UI-InputField label="Confirmar deleção:" placeholder="Escreva 'DELETAR' para excluir o repositório" type="text"
    border-color="danger" /></UI-InputField>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
